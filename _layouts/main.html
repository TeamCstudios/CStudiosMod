<html>

    <link rel="stylesheet" href="/CStudiosMod/main.css">

    <script src="/CStudiosMod/assets/js/respond.js"></script>

    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="/CStudiosMod/assets/css/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script>
  function searchItems() {
    // Declare variables
    var input, filter, table, tr, td, i;
    input = document.getElementById("finditems");
    filter = input.value.toUpperCase();
    table = document.getElementById("items");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[1];
      if (td) {
        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>

  </head>
